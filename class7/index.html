<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="top">
          <p class="time">Time - <b>0</b></p>
          <p class="score">Score - <b>0</b></p>
        </div>
        <div class="container">
          <div class="start">
            <h1>Start the Game</h1>
          </div>
          <div class="point"></div>
          <div class="over">
            <p>Game Over!</p>
            <p class="gos">Score - <b>0</b></p>
          </div>
        </div>
        <button>Start</button>
      </div>
      <audio src="./channa.mp3"></audio>
    </main>
    <script src="script.js"></script>
  </body>
</html>
